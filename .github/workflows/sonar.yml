name: Build and Test Workflow (Python)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
    types: [opened, synchronize, reopened]

jobs:
  install:
    name: üì• Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install .
          pip install coverage
          pip install pytest

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install .
          pip install coverage
          pip install pytest
      - name: Run tests
        run: |
          coverage run -m pytest
          coverage xml
      - name: Cache coverage
        uses: actions/cache@v4
        with:
          path: |
            .coverage
            coverage.xml
          key: ${{ runner.os }}-coverage-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-coverage-

  sonarcloud-main:
    name: üê≥ Main Branch - SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install .
      - name: Restore coverage cache
        uses: actions/cache@v4
        with:
          path: |
            .coverage
            coverage.xml
          key: ${{ runner.os }}-coverage-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-coverage-
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Mark as skipped (main)
        if: ${{ ! (github.ref == 'refs/heads/main') }}
        run: echo "Skipped main branch scan."

  sonarcloud-main-finish:
    name: ‚úÖ Main branch scan finished
    runs-on: ubuntu-latest
    needs: sonarcloud-main
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Echo main branch scan finished
        run: echo "Main branch scan finished"

  sonarcloud-feature:
    name: üê≥ Feature Branch - SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install .
      - name: Restore coverage cache
        uses: actions/cache@v4
        with:
          path: |
            .coverage
            coverage.xml
          key: ${{ runner.os }}-coverage-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-coverage-
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Mark as skipped (feature)
        if: ${{ ! startsWith(github.ref, 'refs/heads/feature/') }}
        run: echo "Skipped feature branch scan."

  sonarcloud-feature-finish:
    name: ‚úÖ Feature branch scan finished
    runs-on: ubuntu-latest
    needs: sonarcloud-feature
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Echo feature branch scan finished
        run: echo "Feature branch scan finished"

  sonarcloud-pr:
    name: üê≥ Pull Request - SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install .
      - name: Restore coverage cache
        uses: actions/cache@v4
        with:
          path: |
            .coverage
            coverage.xml
          key: ${{ runner.os }}-coverage-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-coverage-
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Mark as skipped (pr)
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "Skipped PR scan."

  sonarcloud-pr-finish:
    name: ‚úÖ Pull Request scan finished
    runs-on: ubuntu-latest
    needs: sonarcloud-pr
    if: github.event_name == 'pull_request'
    steps:
      - name: Echo PR scan finished
        run: echo "PR scan finished"
